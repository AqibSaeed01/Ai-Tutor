<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Tutor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Bebas Neue", sans-serif;
        }

        body {
            background-color: wheat;
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #111;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .brand {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: #fff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        .nav-links a:hover {
            color: #aaa;
        }

        .page-1 {
            position: relative;
            flex: 1;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 60px;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        .subheading {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .headline {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.1;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            background-color: #222;
            color: #fff;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #444;
        }

        .footer {
            height: 40px;
            background-color: #111;
            color: #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #222;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                margin-top: 10px;
            }

            .headline {
                font-size: 48px;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .footer {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <header>
        <div class="navbar">
            <div class="brand">Ai Tutor</div>
            <nav class="nav-links">
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Models</a>
                <a href="#">Sign Up</a>
            </nav>
        </div>
    </header>

    <!-- Page Content with Video Background -->
    <div class="page-1">
        <video autoplay muted loop playsinline class="background-video">
            <source src="11.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="content">
            <div class="subheading">April 1, 2025 <span style="color: #ccc;">Product</span></div>
            <div class="headline">Introducing AI Tutor</div>
            <div class="buttons">
                <a href="loading.html" class="button">Try AI Tutor →</a>
                <a href="#" class="button">Download AI Tutor desktop →</a>
                <a href="#" class="button">Learn about AI Tutor →</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        © All rights reserved to AI Tutor
    </footer>

</body>

</html>
